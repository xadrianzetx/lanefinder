language: python
python:
- '3.5'
before_install:
- echo "deb https://packages.cloud.google.com/apt coral-edgetpu-stable main" | sudo tee /etc/apt/sources.list.d/coral-edgetpu.list
- curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
- sudo apt-get update
- sudo apt-get -y install libglib2.0-0 libsm6 libxext6 libxrender-dev
- sudo apt-get -y install python3-edgetpu libedgetpu1-std
- sudo apt-get -y install libjpeg-dev libpng-dev libtiff-dev libjasper-dev libgtk-3-dev
- sudo apt-get -y install libavcodec-dev libavformat-dev libswscale-dev libv4l-dev libxvidcore-dev libx264-dev
- wget tflite_runtime-1.14.0-cp35-cp35m-linux_x86_64.whl
- pip install tflite_runtime-1.14.0-cp35-cp35m-linux_x86_64.whl
install:
- pip install -r requirements.txt
script: python -m unittest
branches:
  only:
  - master
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  skip_cleanup: true
  on:
    repo: xadrianzetx/lanefinder
    tags: true
